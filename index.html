<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>jumping cat</title>
<style>
.jumpingcat {
  text-align: center;
  border-radius: 50%;
  padding-top: 50px;
  position: relative;
  animation: bounce 1s infinite;
}
@keyframes bounce {
  0%, 100% {transform: translateY(0);}
  50% {transform: translateY(-60px);}
}
</style>
</head>
<body>
  <div class="jumpingcat">
    <img src = "jumpingcat.png" alt = "Jumping Cat" width = "800" height = "800"></img>
  </div>
</body>
</html>
